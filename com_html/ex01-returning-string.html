<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="txt_nome">Nome: </label>
    <input type="text" id="txt_nome">

    <button id="btn_mensagem">Mensagem</button>
    <div id="res">

    </div>
    <script>
        const txt_nome = document.getElementById("txt_nome")
        const button = document.getElementById("btn_mensagem")
        const res = document.getElementById("res")
        
        button.addEventListener("click",()=>{
            let nome = String(txt_nome.value)
            res.innerHTML = `Hello, ${nome} how are you doing today?`
        })
    </script>
</body>
</html>
